{%extends 'base.html'%}

{%block content%}
{% load crispy_forms_tags%}
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="logo">
    <h1 id='ONE' class="navbar-brand" href="#">EductionFlow</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{%url 'main:home'%}"><button class="btn btn-primary">Home</button></a>
        </li>
        <li class="nav-item d-flex align-items-center">
            <a class="nav-link" href="{%url 'users:signup'%}">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>


  <form class="love offset-md-3 col-md-6 offset-sm-3 col-sm-6" action="" method="POST">
      {%csrf_token%}
      <div class="top d-flex justify-content-center">
          <h1>form</h1>
      </div>
      {{form | crispy}}
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary">submit</button>
      </div>
  </form>
{%endblock%}

{%block css%}
<style>
    .top{
        padding:25px 0px 10px 0px;
        text-decoration: underline;
    }
    form{
        border:2px solid #e4e4e4;
        border-radius:5px;
        padding:0px 10px 50px 10px;
    }
    .love{
        margin-top:3%;
        margin-bottom:6%;
    }
    #logo{
    box-shadow: 0 0 0 5px 0 black;
    background: rgb(131,58,180);
    background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
}
@import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap');
#ONE{
    font-family: 'Grenze Gotisch', cursive;;
    font-weight:bold;
    font-size:larger;
}
button{
    border-radius:10px;
    padding-left:13px ;
    padding-right: 13px;
}
ul li a{
    color:black;
    font-weight: 500;
}
</style>
{%endblock%}
